    <script>
        // Module data
        const modulos = [
            {

            },
            {
                nome: "Bonus 1: The Super Gut Code",
                tipo: "Ebook",
                imagem: "img/3.png", 
                src: "https://the-super-gut-code-3wfd8cw.gamma.site/"
            },
            {
                nome: "Bonus 2: 101 Herbal Cures",
                tipo: "Ebook",
                imagem: "img/4.png", 
                src: "https://101-herbal-cures-s0z08gx.gamma.site/"
            },
            {
                nome: "Welcome To The Ultimate Memory Mastery Training Course Masterclass",
                tipo: "Video Classes",
                imagem: "img/5.png", 
                videos: [
                    { title: "1. Welcome To The Ultimate Memory Mastery Training Course Masterclass", url: "https://youtu.be/opEZOqaP5Lg" },
                    { title: "2. Welcome To The Ultimate Memory Mastery Training Course Masterclass", url: "https://youtu.be/RRY9TMm9oxY" },
                    { title: "3. Welcome To The Ultimate Memory Mastery Training Course Masterclass", url: "https://youtu.be/KWMJ65t4JBc" },
                    { title: "4. Welcome To The Ultimate Memory Mastery Training Course Masterclass", url: "https://youtu.be/csobifKDce4" },
                    { title: "5. Welcome To The Ultimate Memory Mastery Training Course Masterclass", url: "https://youtu.be/JUBqjc1w-5k" }
                ]
            },
            {
                nome: "Introduction - Memory Improvement Training Course Masterclass",
                tipo: "Video Classes",
                imagem: "img/6.png", 
                videos: [
                    { title: "6. Introduction - Memory Improvement Training Course Masterclass", url: "https://youtu.be/V1MqUz5MTKw" },
                    { title: "7. Introduction - Memory Improvement Training Course Masterclass", url: "https://youtu.be/NGQuDhGRni8" },
                    { title: "8. Introduction - Memory Improvement Training Course Masterclass", url: "https://youtu.be/nuwsGQscUIw" }
                ]
            },
            {
                nome: "Module 1 - Maximizing Your Success – Build the Right Mindset for Memory Mastery",
                tipo: "Video Classes",
                imagem: "img/7.png", 
                videos: [
                    { title: "9. Module 1 - Maximizing Your Success – Build the Right Mindset for Memory Mastery", url: "https://youtu.be/zaaIwuuCN0w" },
                    { title: "10. Module 1 - Maximizing Your Success – Build the Right Mindset for Memory Mastery", url: "https://youtu.be/BUsMf0x18ew" }
                ]
            }
            // Add more modules here as needed
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const modulesGrid = document.getElementById("modulesGrid");
            if (modulesGrid) {
                modulos.forEach(modulo => {
                    const moduleCard = document.createElement("div");
                    moduleCard.classList.add("module-card");

                    let link = "modulo.html";
                    let params = `name=${encodeURIComponent(modulo.nome)}`;

                    if (modulo.tipo === "Ebook") {
                        params += `&type=ebook&src=${encodeURIComponent(modulo.src)}`;
                    } else if (modulo.tipo === "Video Classes") {
                        params += `&type=video&videos=${encodeURIComponent(JSON.stringify(modulo.videos))}`;
                    }

                    moduleCard.innerHTML = `
                        <div class="module-image-container">
                            <img src="${modulo.imagem || "img/placeholder.svg"}" alt="${modulo.nome}">
                        </div>
                        <a href="${link}?${params}" class="btn-access">Access Content</a>
                    `;
                    modulesGrid.appendChild(moduleCard);
                });
            }
        });
    </script>

</body>
</html>
