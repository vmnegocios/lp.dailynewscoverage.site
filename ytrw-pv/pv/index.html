    function addMessage(user, text, avatar = './assets/img/comentarios/user.jpg') {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');

      const avatarImg = document.createElement('img');
      avatarImg.classList.add('avatar');
      avatarImg.src = avatar;
      avatarImg.style.width = "32px";
      avatarImg.style.height = "32px";
      avatarImg.style.borderRadius = "50%";
      avatarImg.style.objectFit = "cover";
      avatarImg.style.display = "block";

      const usernameSpan = document.createElement('span');
      usernameSpan.classList.add('username');
      usernameSpan.textContent = user;

      const textSpan = document.createElement('span');
      textSpan.classList.add('text');
      textSpan.textContent = text;

      messageDiv.appendChild(avatarImg);
      messageDiv.appendChild(usernameSpan);
      messageDiv.appendChild(textSpan);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && chatInput.value.trim() !== '') {
        addMessage('You', chatInput.value.trim());
        chatInput.value = '';
      }
    });

    emojiButton.addEventListener('click', function() {
      emojiMenu.style.display = (emojiMenu.style.display === 'block') ? 'none' : 'block';
    });

    emojiMenu.addEventListener('click', function(event) {
      if (event.target.tagName === 'SPAN') {
        chatInput.value += event.target.textContent;
        chatInput.focus();
        emojiMenu.style.display = 'none';
      }
    });

    // NOVO SCRIPT INTEGRADO AO PLAYER DO VTURB
    function showCommentMessage(msg) {
      addMessage(msg.user, msg.text, msg.avatar);

    function startCommentWatcher() {
      if (typeof smartplayer === 'undefined' || !(smartplayer.instances && smartplayer.instances.length)) {
        return setTimeout(startCommentWatcher, 1000);

        scheduledMessages.forEach((msg) => {
          if (!msg.sent && smartplayer.instances[0].video.currentTime >= msg.time) {
            showCommentMessage(msg);
          }
        });
      });
